<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listadetareas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Tareas</title>
</head>
<body>
    <nav id="barranav"><h1 id="titulo">Lista de Tareas</h1></nav>
    <div id="container">
    <form id="formulario">
        <div id="input1">
        <input id="text"  placeholder="Crear nueva tarea..."></input>
        <button id="boton"><span class="material-symbols-outlined">
            add
            </span></button>
        </div>
        <h5 id="alerta">Este campo es obligatorio</h5>
        <div id="divlista">
        <ul class="lista">
            <li id="descripcion">
            <p id="descripcion">Cuadro de descripciones</p></li>
            <li><button type="button" class="checknegativo1"><span class="material-symbols-outlined">delete_sweep</span></button>
            
            <p class="tareas" id="tarea1">Limpiar la casa</p>
            <button type="button" class="checkpositivo2"><span class="material-symbols-outlined">verified</span></button>
        </li>

        <li><button type="button" class="checknegativo2"><span class="material-symbols-outlined">delete_sweep</span></button>
            
            <p class="tareas">Ir al supermercado</p>
            <button type="button" class="checkpositivo1"><span class="material-symbols-outlined">verified</span></button>
        </li>

        <li><button type="button" class="checknegativo2"><span class="material-symbols-outlined">delete_sweep</span></button>
            
            <p class="tareas">Lavar la ropa y tender la cama</p>
            <button type="button" class="checkpositivo1"><span class="material-symbols-outlined">verified</span></button>
        </li>


        <li><button type="button" class="checknegativo2"><span class="material-symbols-outlined">delete_sweep</span></button>
            
            <p class="tareas">Organizar los cuartos</p>
            <button type="button" class="checkpositivo1"><span class="material-symbols-outlined">verified</span></button>
        </li>


        <li><button type="button" class="checknegativo2"><span class="material-symbols-outlined">delete_sweep</span></button>
            
            <p class="tareas">Escuchar adoraciones</p>
            <button type="button" class="checkpositivo1"><span class="material-symbols-outlined">verified</span></button>
        </li>
        </ul>
    </div>
        
    <div class="botones">
        <label id="boton2">Total: 3</label>
        <label id="boton3">Completado: 1</label>
        <label id="boton4">Incompleto: 2</label>
    </div>
    </form>
</div>
</body>
</html>
